        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);

            useEffect(() => {
                const updateMousePosition = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };

                const handleMouseOver = (e) => {
                    if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.hover-trigger')) {
                        setIsHovering(true);
                    } else {
                        setIsHovering(false);
                    }
                };

                window.addEventListener('mousemove', updateMousePosition);
                window.addEventListener('mouseover', handleMouseOver);

                return () => {
                    window.removeEventListener('mousemove', updateMousePosition);
                    window.removeEventListener('mouseover', handleMouseOver);
                };
            }, []);

            return (
                <>
                    {/* Main Dot */}
                    <motion.div
                        className="fixed top-0 left-0 w-3 h-3 bg-carbon rounded-full pointer-events-none z-[100] mix-blend-difference"
                        animate={{ x: mousePosition.x - 6, y: mousePosition.y - 6 }}
                        transition={{ type: "tween", ease: "backOut", duration: 0 }}
                    />
                    {/* Trailing Ring */}
                    <motion.div
                        className="fixed top-0 left-0 w-12 h-12 border border-carbon rounded-full pointer-events-none z-[100] mix-blend-difference"
                        animate={{ 
                            x: mousePosition.x - 24, 
                            y: mousePosition.y - 24,
                            scale: isHovering ? 1.5 : 1,
                            opacity: isHovering ? 0.5 : 1
                        }}
                        transition={{ type: "spring", stiffness: 150, damping: 15, mass: 0.1 }}
                    />
                </>
            );
        };
