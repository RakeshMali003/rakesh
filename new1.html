        // --- 3D Background Component (Three.js) ---
        // Keeps the neural network vibe which fits "AI Driven"
        const ThreeBackground = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                mountRef.current.appendChild(renderer.domElement);

                // Particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 800;
                const posArray = new Float32Array(particlesCount * 3);

                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 25; 
                }

                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.04,
                    color: 0xa855f7,
                    transparent: true,
                    opacity: 0.8,
                });

                const particlesMesh = new THREE.Points(particlesGeometry, material);
                scene.add(particlesMesh);

                // Connecting Lines
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x06b6d4, transparent: true, opacity: 0.15 });
                const lineGeometry = new THREE.BufferGeometry();
                const points = [];
                for (let i = 0; i < 60; i++) {
                    points.push(new THREE.Vector3((Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15));
                }
                lineGeometry.setFromPoints(points);
                const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
                scene.add(lines);

                camera.position.z = 4;

                // Mouse interaction
                let mouseX = 0;
                let mouseY = 0;
                
                const animateParticles = (event) => {
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }

                document.addEventListener('mousemove', animateParticles);
                const clock = new THREE.Clock();

                const animate = () => {
                    const elapsedTime = clock.getElapsedTime();
                    particlesMesh.rotation.y = elapsedTime * 0.05;
                    particlesMesh.rotation.x = mouseY * 0.00005;
                    particlesMesh.rotation.y += mouseX * 0.00005;
                    lines.rotation.x = elapsedTime * 0.02;
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', animateParticles);
                    if (mountRef.current) mountRef.current.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} className="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none" />;
        };
